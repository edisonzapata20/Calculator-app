<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="calculation.js" async></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    </style> -->
  </head>
  <body>
    <header>
      <h1>Splitter</h1>
    </header>

    <main>
      <div class="calculator-wrapper">
        <div class="input-container">
          <label for="bill">Bill</label>
          <input id="bill" type="number" name="bill" />

          <label for="tipPercent">Select Tip %</label>
          <div class="tip-area">
            <button class="tip-percent">5%</button>
            <button class="tip-percent">10%</button>
            <button class="tip-percent">15%</button>
            <button class="tip-percent">25%</button>
            <button class="tip-percent">50%</button>

            <input
              type="number"
              min="1"
              max="100"
              id="tipPercent"
              placeholder="Custom"
            />
          </div>

          <label for="people">Number of People</label>
          <input id="people" type="number" name="people" />
        </div>

        <div class="total-container">
          <div class="amount-container">
            <p>Tip Amount</p>
            <span class="total-number tip-number">$0.00</span>
          </div>

          <div class="amount-container">
            <p>Total</p>
            <span class="total-number total-amount">$0.00</span>
          </div>

          <div class="btn-wrapper">
            <button class="reset-btn">Reset</button>
          </div>
        </div>
      </div>
    </main>

</html>
